<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="assets/icon-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,500:1,700,900;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>LifeTidy</title>
</head>

<body class="body-tela-inicial">
    <header class="header-tela-inicial">
        <div class="div-logo-header">
            <a href="index.html">
                <img class="img-logo" src="assets/logo.png" alt="logo-lifeTidy">
            </a>
        </div>
        <div class="div-buttons">
            <input class="inputs input-pesquisa" type="text" placeholder="PESQUISAR">
            <button class="button-login button-adicionar"></button>
            <button class="button-login button-apagar"></button>
            <button class="button-login button-aviso"></button>
            <button class="button-login button-desempenho"></button>
        </div>

        <div class="div-perfil">
            <p class="p-nome-usuario">Nome Usuario</p>
            <div class="div-img-perfil">
                <a class="link-perfil" href="login.html">
                    <img class="img-perfil" src="assets/perfil.png" alt="logo-perfil">
                </a>
            </div>
        </div>
    </header>

    <div class="main-principal">
        <nav class="nav-lateral">
            <div class="div-dias">
                <div class="div-categorias">
                    <a class="link-categorias" href="">
                        <img class="icons-tela-inicial" src="assets/inicio.png" alt="icon-inicio">
                        <h4 class="h4-icons">INICIO</h4>
                    </a>
                </div>
                <div class="div-categorias">
                    <a class="link-categorias" href="">
                        <img class="icons-tela-inicial" src="assets/hoje.png" alt="icon-hoje">
                        <h4 class="h4-icons">HOJE</h4>
                    </a>
                </div>
                <div class="div-categorias">
                    <a class="link-categorias" href="">
                        <img class="icons-tela-inicial" src="assets/semana.png" alt="icon-semana">
                        <h4 class="h4-icons">SEMANA</h4>
                    </a>
                </div>
            </div>
            <div class="borda"></div>

            <div class="div-categorias">
                <a class="link-categorias" href="">
                    <img class="icons-tela-inicial" src="assets/estudo.png" alt="icon-estudos">
                    <h4 class="h4-icons">ESTUDO</h4>
                </a>
            </div>
            <div class="div-categorias">
                <a class="link-categorias" href="">
                    <img class="icons-tela-inicial" src="assets/compras.png" alt="icon-compras">
                    <h4 class="h4-icons">COMPRAS</h4>
                </a>
            </div>
            <div class="div-categorias">
                <a class="link-categorias" href="">
                    <img class="icons-tela-inicial" src="assets/viagens.png" alt="icon-viagem">
                    <h4 class="h4-icons">VIAGENS</h4>
                </a>
            </div>
            <div class="div-categorias">
                <a class="link-categorias" href="">
                    <img class="icons-tela-inicial" src="assets/saude.png" alt="icon-saude">
                    <h4 class="h4-icons">SAÚDE</h4>
                </a>
            </div>
            <div class="div-categorias">
                <a class="link-categorias" href="">
                    <img class="icons-tela-inicial" src="assets/agenda.png" alt="icon-agenda">
                    <h4 class="h4-icons">AGENDA</h4>
                </a>
            </div>
            <div class="borda"></div>

            <div class="div-categorias">
                <a class="link-categorias" href="">
                    <h4 class="h4-icons">PROJETOS</h4>
                    <img src="" alt="">
                </a>
            </div>
        </nav>

        <main>
            <div class="container-lembretes">
                <h2 class="h2-tela-inicial">LEMBRETES</h2>
                <div class="div-interna-container-lembretes">
                    <div class="div-informacoes-lembretes">
                        <div>
                            <h2 class="h2-tela-inicial">TRABALHO P.I.</h2>
                            <div class="div-prazos">
                                <h4 class="h4-prazos">PRAZO</h4>
                                <p class="p-prazos">dd/mm/aaaa</p>
                            </div>
                            <div class="div-prazos">
                                <h4 class="h4-prazos">HORÁRIO INICIAL</h4>
                                <p class="p-prazos">00:00</p>
                            </div>
                            <div class="div-prazos">
                                <h4 class="h4-prazos">HORÁRIO FINAL</h4>
                                <p class="p-prazos">00:00</p>
                            </div>
                        </div>
                        <div class="div-checkbox">
                            <input class="input-checkbox-finalizado" type="checkbox">
                            <h4 class="h4-checkbox">FINALIZADO</h4>
                        </div>

                    </div>
                    <div class="div-descricao-lembretes">
                        <div class="text-box">
                            <a class="link-text-box" href="">Estudo</a>
                            <p>Urgência</p>
                        </div>
                        <div>
                            <img src="" alt="icon-descrição">
                            <p>Lorem ipsum dolor,ur veniam placeat. Volupttes ducimus nemo reruma fuga aperiam?</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-compromissos">

            </div>
        </main>
    </div>


</body>

</html>
